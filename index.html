<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://unpkg.com/d3-array@1"></script>
    <script src="https://unpkg.com/d3-collection@1"></script>
    <script src="https://unpkg.com/d3-path@1"></script>
    <script src="https://unpkg.com/d3-shape@1"></script>
    <script src="https://unpkg.com/d3-sankey@0"></script>
	<script src="datahandler.js"></script>

	<link rel="stylesheet" href="style.css">
	<title>D3 Sankey</title>
    <style>
        body {
            margin: 0px;
            padding: 0;
        }
        .container {
            background-color: whitesmoke;
            text-align: left;
        }
        .navs {
            display: flex;
            justify-content: flex-start;
        }
        .navs a {
            margin: 4px
        }
        .navs img {
            width: 32px;
            height: 32px;
            display: block;
            padding-top: 2px;
            padding-bottom: 2px;
        }
        .navs a:hover {
            border-radius: 4px;
            background-color: #ffffff;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navs">
            <a href="index.html">
                <img src="sankey.svg" alt="Sankey Diagram">
            </a>
            <a href="spiral.html">
                <img src="spiral.svg" alt="Spiral Diagram">
            </a>
        </div>
    </div>
    <div id="controls">
        <label for="column1">Select Column 1:</label>
        <select id="column1"></select>
        <label for="link">Select link quantification</label>
        <select id="link"></select>
        <label for="column2">Select Column 2:</label>
        <select id="column2"></select>
        <button id="update">Update Chart</button>
        
        <input type="text" id="nodeCol1" placeholder="Enter value for Col1">
        <button id="addCol1Button">Add to Col1</button>
        <input type="text" id="nodeCol2" placeholder="Enter value for Col2">
        <button id="addCol2Button">Add to Col2</button>
      </div>
      <div id="chart"></div>
</body>
</html>
